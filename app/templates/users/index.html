{% extends "base.html" %}

{% block title %}用户管理{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>用户管理</h3>
        <a href="{{ url_for('users.create') }}" class="btn btn-primary">新建用户</a>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>角色</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ '管理员' if user.role == 'admin' else '普通用户' }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning">重置密码</button>
                        {% if user.username != 'admin' %}
                        <button class="btn btn-sm btn-danger">删除</button>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
