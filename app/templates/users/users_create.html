{% extends "base.html" %}

{% block title %}新建用户{% endblock %}

{% block content %}
<div class="container">
    <h2>新建用户</h2>
    <div class="card">
        <div class="card-body">
            <!-- 不需要修改，因为它使用传统的表单提交 -->
            <form method="POST" action="{{ url_for('users.create', user_token=request.args.get('user_token')) }}">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">角色</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">创建</button>
                <a href="{{ url_for('users.index', user_token=request.args.get('user_token')) }}" class="btn btn-secondary">返回</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
