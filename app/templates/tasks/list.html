{% extends "base.html" %}

{% block title %}作业任务管理{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">作业任务管理</h5>
            <button class="btn btn-primary btn-sm" disabled>
                <i class="bi bi-plus"></i> 新建任务
            </button>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> 作业任务管理功能正在开发中...
            </div>
            <p>此页面将展示所有计划任务及其执行状态。您可以在这里创建、编辑和删除任务。</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>任务ID</th>
                        <th>任务名称</th>
                        <th>执行设备</th>
                        <th>计划时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" class="text-center">暂无任务数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
