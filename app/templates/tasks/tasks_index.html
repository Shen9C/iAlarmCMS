{% extends "base.html" %}

{% block title %}作业任务管理{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">作业任务列表</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>任务ID</th>
                        <th>任务名称</th>
                        <th>任务类型</th>
                        <th>创建时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tasksList">
                    <!-- 任务列表将通过 JavaScript 动态加载 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

{% block extra_js %}
<script src="{{ url_for('static', filename='js/api.js') }}"></script>
<script>
function loadTasks() {
    apiRequest('/api/tasks')
        .then(data => {
            if (data.code === 200) {
                const tasksList = document.getElementById('tasksList');
                tasksList.innerHTML = data.data.map(task => `
                    <tr>
                        <td>${task.id}</td>
                        <td>${task.name}</td>
                        <td>${task.type}</td>
                        <td>${task.created_at}</td>
                        <td>${task.status}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="viewTask(${task.id})">查看</button>
                        </td>
                    </tr>
                `).join('');
            }
        });
}

document.addEventListener('DOMContentLoaded', loadTasks);
</script>
{% endblock %}
{% endblock %}
